<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LocationFlex</title>
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='images/favicon.ico') }}"
    />
    <script
      type="module"
      src="https://unpkg.com/@googlemaps/extended-component-library@0.6"
    ></script>
  </head>
  <body>
    <gmpx-api-loader
      key="{{KEY_API}}"
      solution-channel="GMP_GCC_placebuildingblocks_v1"
    ></gmpx-api-loader>
    <div class="map">
      <gmp-map map-id="4dfbbfb01797b17f" center="{{cord_origin}}" zoom="7">
        <gmp-advanced-marker position="{{cord_origin}}"></gmp-advanced-marker>
      </gmp-map>
    </div>

    <gmpx-place-overview place="{{id_origin}}" google-logo-already-displayed>
      <div slot="initial-loading">loading...</div>
      <div class="container">
        <gmpx-place-field-text field="displayName"></gmpx-place-field-text>
        <gmpx-place-field-link></gmpx-place-field-link>
        <gmpx-place-rating></gmpx-place-rating>
        <gmpx-place-opening-hours></gmpx-place-opening-hours>
        <gmpx-place-photo-gallery
          class="gallery"
          max-tiles="6"
        ></gmpx-place-photo-gallery>
      </div>
    </gmpx-place-overview>

    <style>
      .container {
        font-family: "Inconsolata", monospace;
        font-size: 1em;
        position: absolute;
        width: 500px;
        display: flex;
        flex-direction: column;
        text-align: center;
        gap: 12px;
      }
      .map {
        width: 100%;
        height: 100vh;
      }
    </style>
  </body>
</html>
