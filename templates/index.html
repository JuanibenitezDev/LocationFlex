<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key={{KEY_API}}&libraries=places"
    ></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css')}}"
    />
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/script.js')}}"
    ></script>
    <title>LocationFlex</title>
  </head>
  <body onload="initAutocomplete()">
      <form method="post">
        <p>
          <div class="field">
            <h1>LocationFlex</h1>
            <h2>What location do you want to see?</h2>
            <input
            id="autocomplete"
            placeholder="Enter a location"
            type="text"
            name="origin"
            class="origin"
          />
          <div class="line"></div>
          </div>
        </p>
        <p><input type="submit" value="submit" class="submit-btn" /></p>
      </form>
  </body>
</html>
